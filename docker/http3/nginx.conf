worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  256;
}

http {

    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        # http/3.0
        listen 443 ssl http3;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/be.httplab.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/be.httplab.shop/privkey.pem;

        root /var/www/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

    }
}
